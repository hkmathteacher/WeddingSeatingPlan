<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚宴座位視覺化系統</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* 載入動畫 */
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-7xl mx-auto space-y-6">
        
        <!-- Header 區域 -->
        <div class="flex flex-col md:flex-row justify-between items-center bg-white p-4 md:p-6 rounded-xl shadow-sm border border-slate-200 gap-4 sticky top-0 z-20">
            <div class="flex items-center gap-3 w-full md:w-auto">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <!-- Icon: Table -->
                    <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3v18"/><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M3 15h18"/></svg>
                </div>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-slate-800">婚宴座位圖</h1>
                    <p id="status-msg" class="text-xs text-slate-500 flex items-center gap-1">
                        初始化中...
                    </p>
                </div>
            </div>
            
            <div class="flex flex-col md:flex-row gap-3 items-center w-full md:w-auto">
                <!-- 總人數 -->
                <div class="bg-slate-100 px-4 py-2 rounded-lg border border-slate-200 flex items-center gap-2 w-full md:w-auto justify-center">
                    <svg class="w-4 h-4 text-slate-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    <span class="text-sm font-medium text-slate-700">總賓客: <span id="total-guests" class="text-lg font-bold text-indigo-600">0</span></span>
                </div>

                <!-- 搜尋框 -->
                <div class="relative w-full md:w-auto">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    <input 
                        type="text" 
                        id="search-input"
                        placeholder="搜尋姓名..." 
                        class="w-full md:w-64 pl-9 pr-4 py-2 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm"
                    />
                </div>

                <!-- 重新整理按鈕 -->
                <button 
                    id="refresh-btn"
                    class="p-2 text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors"
                    title="重新整理資料"
                >
                    <svg id="refresh-icon" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
                </button>
            </div>
        </div>

        <!-- 圖例 Legend -->
        <div class="flex flex-wrap gap-4 text-xs text-slate-600 px-2">
            <div class="flex items-center gap-1.5"><span class="w-3 h-3 rounded bg-green-100 border border-green-300"></span> 空位充足</div>
            <div class="flex items-center gap-1.5"><span class="w-3 h-3 rounded bg-yellow-100 border border-yellow-300"></span> 即將滿座 (10-12人)</div>
            <div class="flex items-center gap-1.5"><span class="w-3 h-3 rounded bg-red-100 border border-red-300"></span> 超額 (&gt;12人)</div>
        </div>

        <!-- 內容 Grid 容器 -->
        <div id="tables-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pb-12">
            <!-- JavaScript 會在這裡產生卡片 -->
        </div>

    </div>

    <!-- JavaScript 邏輯 -->
    <script>
        // ==========================================
        // 【設定區】
        // ==========================================
        const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vThrqMB04QqHdh3OfyQT10e1b3AsEQgV3E3xAcdGzNghGkwcS5AxAyxDT6Eru3pRpNZ0nEa0o7XDUW1/pub?gid=0&single=true&output=csv";
        // ==========================================

        // 全域變數
        let parsedData = {}; 
        let globalSearchTerm = '';

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();

            // 綁定搜尋事件
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                globalSearchTerm = e.target.value;
                renderGrid();
            });

            // 綁定重新整理按鈕
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.addEventListener('click', fetchData);
        });

        // 讀取資料
        async function fetchData() {
            const statusMsg = document.getElementById('status-msg');
            const refreshIcon = document.getElementById('refresh-icon');
            
            // UI Loading 狀態
            statusMsg.innerHTML = '<span class="text-slate-500">資料讀取中...</span>';
            refreshIcon.classList.add('spin');

            // 檢查連結
            if (!GOOGLE_SHEET_CSV_URL || GOOGLE_SHEET_CSV_URL.includes("在此處貼上")) {
                statusMsg.innerHTML = '<span class="text-red-500">❌ 尚未設定 Google Sheet 連結</span>';
                refreshIcon.classList.remove('spin');
                // 載入假資料演示
                processCSV(`預覽人A,教會,1,預覽人B,教會,1,預覽人C,教會,2,不出席,教會,不去\n預覽人D,教會,2,,,,,,`);
                renderGrid();
                return;
            }

            try {
                // 加時間戳記避免快取
                const url = `${GOOGLE_SHEET_CSV_URL}&t=${new Date().getTime()}`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error(`Status: ${response.status}`);
                
                const csvText = await response.text();
                processCSV(csvText);
                renderGrid();
                
                statusMsg.innerHTML = '<span class="text-green-600 font-medium">✅ 資料已同步</span>';
            } catch (error) {
                console.error(error);
                statusMsg.innerHTML = `<span class="text-red-500">❌ 讀取失敗: ${error.message}</span>`;
            } finally {
                refreshIcon.classList.remove('spin');
            }
        }

        // 解析 CSV (包含動態欄位邏輯)
        function processCSV(text) {
            const lines = text.split('\n');
            const tables = {};
            
            // 初始化 25 張檯
            for (let i = 1; i <= 25; i++) {
                tables[i] = [];
            }

            let count = 0;

            lines.forEach(line => {
                // 處理 CSV
                const cols = line.replace(/\t/g, ',').split(',');

                // 動態每 3 欄讀取
                for (let i = 0; i < cols.length; i += 3) {
                    const idxName = i;
                    const idxChurch = i + 1;
                    const idxTable = i + 2;

                    if (cols[idxName] && cols[idxTable]) {
                        const name = cols[idxName].trim().replace(/^"|"$/g, '');
                        const churchRaw = cols[idxChurch] ? cols[idxChurch].trim() : '';
                        const church = churchRaw.replace(/^"|"$/g, '');
                        const tableStr = cols[idxTable].trim().replace(/^"|"$/g, '');
                        const tableNo = parseInt(tableStr, 10);

                        // 過濾邏輯
                        if (name && !isNaN(tableNo) && tableNo >= 1 && tableNo <= 25) {
                            tables[tableNo].push({ name, church });
                            count++;
                        }
                    }
                }
            });

            parsedData = tables;
            
            // 更新總人數
            document.getElementById('total-guests').textContent = count;
        }

        // 渲染畫面
        function renderGrid() {
            const container = document.getElementById('tables-grid');
            container.innerHTML = ''; // 清空

            const searchTerm = globalSearchTerm.toLowerCase();

            Object.keys(parsedData).forEach(tableId => {
                const guests = parsedData[tableId];
                const count = guests.length;
                
                // 狀態判斷
                const isOver = count > 12;
                const isNearFull = count >= 10 && count <= 12;
                const isEmpty = count === 0;

                // 樣式設定
                let containerClass = "border-slate-200 bg-white";
                let headerClass = "bg-slate-50 border-b border-slate-100";
                let badgeClass = "bg-slate-200 text-slate-600";
                
                if (isOver) {
                    containerClass = "border-red-300 bg-red-50/50 ring-1 ring-red-200";
                    headerClass = "bg-red-100/50 border-b border-red-200";
                    badgeClass = "bg-red-500 text-white";
                } else if (isNearFull) {
                    containerClass = "border-yellow-300 bg-yellow-50/30";
                    headerClass = "bg-yellow-100/40 border-b border-yellow-200";
                    badgeClass = "bg-yellow-500 text-white shadow-sm";
                } else if (!isEmpty) {
                    containerClass = "border-green-200 bg-green-50/30";
                    headerClass = "bg-green-100/40 border-b border-green-200";
                    badgeClass = "bg-green-600 text-white shadow-sm";
                }

                // 搜尋檢查
                let hasHighlight = false;
                const guestHtmlList = guests.map(g => {
                    const isMatch = searchTerm && g.name.toLowerCase().includes(searchTerm);
                    if (isMatch) hasHighlight = true;
                    
                    const highlightClass = isMatch 
                        ? 'bg-yellow-100 text-yellow-900 border-yellow-300 font-bold shadow-sm' 
                        : 'bg-white/60 border-transparent hover:border-slate-200 hover:bg-white text-slate-700';

                    return `
                        <div class="text-sm flex justify-between items-center px-3 py-1.5 rounded-md border ${highlightClass} transition-colors">
                            <span class="truncate font-medium">${g.name}</span>
                            <span class="text-[10px] text-slate-500 bg-slate-100/80 px-1.5 py-0.5 rounded ml-2 max-w-[40%] truncate">${g.church}</span>
                        </div>
                    `;
                }).join('');

                const emptyState = `<div class="h-24 flex flex-col items-center justify-center text-slate-300 text-xs italic"><span>此桌目前無人</span></div>`;

                const cardEffect = hasHighlight 
                    ? "ring-2 ring-indigo-500 shadow-xl scale-[1.02] z-10" 
                    : "hover:shadow-md hover:border-indigo-200";

                // 建立卡片 HTML
                const cardHtml = `
                    <div class="relative rounded-xl border ${containerClass} ${cardEffect} flex flex-col transition-all duration-200 overflow-hidden">
                        <div class="flex justify-between items-center px-4 py-3 ${headerClass}">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-slate-800 text-white flex items-center justify-center font-serif text-lg font-bold shadow-sm">
                                    ${tableId}
                                </div>
                                <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Table</span>
                            </div>
                            <div class="text-xs font-bold px-2.5 py-1 rounded-full flex items-center gap-1.5 ${badgeClass}">
                                ${isOver ? '<svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12" y2="16"/></svg>' : ''}
                                ${count} / 12
                            </div>
                        </div>
                        <div class="flex-1 p-3 min-h-[140px]">
                            <div class="space-y-1.5">
                                ${guests.length > 0 ? guestHtmlList : emptyState}
                            </div>
                        </div>
                    </div>
                `;

                container.insertAdjacentHTML('beforeend', cardHtml);
            });
        }
    </script>
</body>
</html>
